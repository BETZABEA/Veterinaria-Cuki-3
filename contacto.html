    <main >
        <section class="py-3 text-center container">
            <div class="row py-lg-3">
              <div class="col-lg-8 col-md-8 mx-auto">
                <h1  id="titulo">Dejanos tu mensaje</h1>
                    <p class="lead text-muted">
                        Nuestro equipo se pondrá en contacto a la brevedad para responder tu consulta y
                        poder cuidar de tu mascota
                    </p>
              </div>
            </div>
        </section>
    </main>
    
    <div class="cover-container d-flex  p-6 mx-auto flex-column">
        <img id = "img2"  src="Imagenes/gato2.png">
        <form id = "formContacto" class="row g-3">
            <div class="col-md-6">
                <label  class="form-label">Nombre</label>
                <input id="nombre" type="text" class="form-control"  placeholder="">
            </div>
            <div class="col-md-6">
              <label class="form-label">Teléfono</label>
              <input class="form-control" id="">
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
              <label  class="form-label">Asunto</label>
              <input type="text" class="form-control" id="" placeholder="">
            </div>
            
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Mensaje</label>
            </div>

            <div class="col-12">
              <button id="btnEnviar" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
            </div>
            <!-- Vertically centered modal -->
          <div class="modal-dialog modal-dialog-centered">
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    ¿Estás seguro de querer enviar este mensaje?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button  onclick='btnConfirmar()' type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </form>
